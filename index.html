<html lang="en">
<head>

    <title>Color-gradient</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="main">
        <div class="gradback">
            <div class="gradbox"></div>
            <div class="ii">
            <div class="i">
                <div>
                        <p>Direction</p>
                    <select >
                           
                            <option value="to right top">Right Top</option>
                            <option value="to top">Top</option>
                            <option value="to right">Right</option>
                            <option value="to right bottom">Right Bottom</option>
                            <option value="to bottom">Bottom</option>
                            <option value="to left">Left</option>
                            <option value="to left bottom">Left Bottom</option>
                            <option value="to left top">Left Top</option>
                    </select>
               </div>

               <div class="clr">
                <p>Color</p>
                    <input type="color" value="#564DF3">
                    <input type="color" value="#8934fd"> 
               </div>
           
            </div>
            <div class="text">
                <textarea  class="ed" readonly>background: linear-gradient(to left top, #977DFE, #6878FF);</textarea>
            </div>
            <div class="btn" id="btn">
                <button class="Refresh">Refresh</button>
                <button class="Copycode">Copy Code</button>
            </div>
            </div>

           
        </div>
    </div>
